<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>时代在线</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css?1}">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">

    <!-- bootstrap 4.x is supported. You can also use the bootstrap css 3.3.x versions -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <!-- if using RTL (Right-To-Left) orientation, load the RTL CSS file after fileinput.css by uncommenting below -->
    <!-- link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput-rtl.min.css" media="all" rel="stylesheet" type="text/css" /-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- piexif.min.js is needed for auto orienting image files OR when restoring exif data in resized images and when you
        wish to resize images before upload. This must be loaded before fileinput.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/piexif.min.js" type="text/javascript"></script>
    <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
        This must be loaded before fileinput.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/sortable.min.js" type="text/javascript"></script>
    <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for
        HTML files. This must be loaded before fileinput.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/purify.min.js" type="text/javascript"></script>
    <!-- popper.min.js below is needed if you use bootstrap 4.x. You can also use the bootstrap js
       3.3.x versions without popper.min.js. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- bootstrap.min.js below is needed if you wish to zoom and preview file content in a detail modal
        dialog. bootstrap 4.x is supported. You can also use the bootstrap js 3.3.x versions. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- the main fileinput plugin file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/fileinput.min.js"></script>
    <!-- optionally if you need a theme like font awesome theme you can include it as mentioned below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/themes/fa/theme.js"></script>
    <!-- optionally if you need translation for your language then include  locale file as mentioned below -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-fileinput/5.1.0/js/locales/zh.js"></script>
    <script src="https://buttons.github.io/buttons.js" async></script>

</head>
<body>
<!--导航-->
<nav class="ui inverted attached  segment m-padded-td-mini m-shadow-small">
    <div class="ui container ">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">时代在线</h2>
<!--            <a  class="active m-item item m-mobile-hide"><i class="home icon"></i>首页</a>-->
            <a th:href="@{/1}" class=" m-item item m-mobile-hide">教育属性</a>
            <a th:href="@{/2}" class=" m-item item m-mobile-hide">教材体系</a>
            <a th:href="@{/3}" class=" m-item item m-mobile-hide">知识点体系</a>
            <a th:href="@{/4}" class="  m-item item m-mobile-hide">知识图谱</a>
            <a th:href="@{/5}" class=" m-item item m-mobile-hide">单个教材体系</a>
            <a th:href="@{/6}" class="active m-item item m-mobile-hide">知识图谱数据同步</a>
        </div>
    </div>
    <a href="#" class="ui menu toggle button black m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="m-padded-tb-big m-container-mini">
    <div class="ui grid">
        <div class=" wide column">
            <!--header-->
            <div class="ui segment top attached">
                <div class="ui grid  column center aligned">
                    <div class="column">
                        <h3 class="ui teal header">知识图谱数据同步</h3>
                    </div>
                </div>
            </div>
            <!--content--->
            <div class="ui attached segment">
                <div class="ui   segment vertical">
                    <div class="ui middle aligned mobile reversed stackable grid">
                        <div class="ui segment">
                            <table>
                                <tr th:each="all:${allVersion}">
                                    <td th:text="${all.version}"></td>
                                    <td th:text="${all.updateTime}"></td>
                                    <td th:text="${all.is}"></td>
                                </tr>
                            </table>
                        </div>
                        <div id="dom" class="m-div">
                            <div class="file-loading">
                                <input id="input-ke-2" name="file" type="file" multiple data-browse-on-zone-click="true">
                                <!-- <input id="input-b1" name="input-b1" type="file" class="file" > -->
                            </div>
                            <script>
                                <!-- must load the font-awesome.css for this example -->

                                $("#input-ke-2").fileinput({
                                    language:'zh',
                                    theme: "explorer",
                                    uploadAsync: false,//同步上传
                                    uploadUrl: "/upload",
                                    minFileCount: 1,
                                    maxFileCount: 1,
                                    maxFileSize: 10000,
                                    removeFromPreviewOnError: true,
                                    overwriteInitial: false,
                                    previewFileIcon: '<i class="fas fa-file"></i>',
                                    initialPreview: [
                                        // IMAGE DATA
                                        // 'https://picsum.photos/800/560?image=1071',
                                        // IMAGE RAW MARKUP
                                        // '<img src="https://picsum.photos/800/560?image=1075" class="kv-preview-data file-preview-image">',
                                        // TEXT DATA
                                        // "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ut mauris ut libero fermentum feugiat eu et dui. Mauris condimentum rhoncus enim, sed semper neque vestibulum id. Nulla semper, turpis ut consequat imperdiet, enim turpis aliquet orci, eget venenatis elit sapien non ante. Aliquam neque ipsum, rhoncus id ipsum et, volutpat tincidunt augue. Maecenas dolor libero, gravida nec est at, commodo tempor massa. Sed id feugiat massa. Pellentesque at est eu ante aliquam viverra ac sed est.",
                                        // PDF DATA
                                        // 'http://kartik-v.github.io/bootstrap-fileinput-samples/samples/pdf-sample.pdf',
                                        // VIDEO DATA
                                        // "http://kartik-v.github.io/bootstrap-fileinput-samples/samples/small.mp4"
                                    ],
                                    initialPreviewAsData: true, // defaults markup
                                    initialPreviewConfig: [
                                        // {caption: "Image 11.jpg", size: 762980, url: "/site/file-delete", downloadUrl: 'https://picsum.photos/800/460?image=11', key: 11},
                                        // {previewAsData: false, size: 823782, caption: "Image 13.jpg", url: "/site/file-delete", downloadUrl: 'https://picsum.photos/800/460?image=13', key: 13},
                                        // {caption: "Lorem Ipsum.txt", type: "text", size: 1430, url: "/site/file-delete", key: 12},
                                        // {type: "pdf", size: 8000, caption: "PDF Sample.pdf", url: "/site/file-delete", key: 14},
                                        // {type: "video", size: 375000, filetype: "video/mp4", caption: "Krajee Sample.mp4", url: "/site/file-delete", key: 15}
                                    ],
                                    // initialPreviewDownloadUrl:'https://picsum.photos/1920/1080?image={key}', // the key will be dynamically replaced
                                    uploadExtraData: {
                                        img_key: "1000",
                                        img_keywords: "happy, nature"
                                    },
                                    preferIconicPreview: true, // this will force thumbnails to display icons for following file extensions
                                    previewFileIconSettings: { // configure your icon file extensions
                                        'doc': '<i class="fas fa-file-word text-primary"></i>',
                                        'xls': '<i class="fas fa-file-excel text-success"></i>',
                                        'ppt': '<i class="fas fa-file-powerpoint text-danger"></i>',
                                        'pdf': '<i class="fas fa-file-pdf text-danger"></i>',
                                        'zip': '<i class="fas fa-file-archive text-muted"></i>',
                                        'htm': '<i class="fas fa-file-code text-info"></i>',
                                        'txt': '<i class="fas fa-file-text text-info"></i>',
                                        'mov': '<i class="fas fa-file-video text-warning"></i>',
                                        'mp3': '<i class="fas fa-file-audio text-warning"></i>',
                                        // note for these file types below no extension determination logic
                                        // has been configured (the keys itself will be used as extensions)
                                        'jpg': '<i class="fas fa-file-image text-danger"></i>',
                                        'gif': '<i class="fas fa-file-image text-muted"></i>',
                                        'png': '<i class="fas fa-file-image text-primary"></i>'
                                    },
                                    previewFileExtSettings: { // configure the logic for determining icon file extensions
                                        'doc': function(ext) {
                                            return ext.match(/(doc|docx)$/i);
                                        },
                                        'xls': function(ext) {
                                            return ext.match(/(xls|xlsx)$/i);
                                        },
                                        'ppt': function(ext) {
                                            return ext.match(/(ppt|pptx)$/i);
                                        },
                                        'zip': function(ext) {
                                            return ext.match(/(zip|rar|tar|gzip|gz|7z)$/i);
                                        },
                                        'htm': function(ext) {
                                            return ext.match(/(htm|html)$/i);
                                        },
                                        'txt': function(ext) {
                                            return ext.match(/(txt|ini|csv|java|php|js|css)$/i);
                                        },
                                        'mov': function(ext) {
                                            return ext.match(/(avi|mpg|mkv|mov|mp4|3gp|webm|wmv)$/i);
                                        },
                                        'mp3': function(ext) {
                                            return ext.match(/(mp3|wav)$/i);
                                        }
                                    }
                                }).on("filebatchselected", function (event, data) {//选择即上传
                                    if (data.length == 0) {
                                        return;
                                    }
                                });

                                // 上传成功回调
                                $("#input-ke-2").on("filebatchuploadcomplete", function() {
                                    alert("上传附件成功");
                                    // setTimeout("closeUpladLayer()",2000)
                                });
                                // 上传失败回调
                                $('#input-ke-2').on('fileerror', function(event, data, msg) {
                                    alert(data.msg);
                                    // tokenTimeOut(data);
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--底部footer-->
<footer class="ui inverted segment vertical m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui grid divided stackable inverted">
            <div class="three wide  column">
                <h4 class="ui inverted header">关于</h4>
            </div>
            <div class="three wide  column">
                <h4 class="ui inverted header">地址</h4>
                <p>安徽省合肥市</p>
            </div>
            <div class="three wide  column">
                <h4 class="ui inverted header">...</h4>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header"></h4>
                <p>@2020</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced">邮编：231131 电话：xxx QQ：885515333 E-mail：885515333@qq.com</p>
    </div>
</footer>

<script>

</script>

<script>
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'//鼠标移上去就触发
    });
</script>
</body>
</html>
