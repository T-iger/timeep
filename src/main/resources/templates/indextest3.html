<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<!--<script src="../static/js/echarts.js" th:src="@{/js/echarts.js}"></script>-->
<script>
        $.ajax({
            url: "/KnowledgePointSystem",
            type: "POST",
            dataType: "json",
            success: function (result) {
                eval("var data=" + result["NOTE"]);
                eval("var link=" + result["LINK"]);
                // data = jQuery.parseJSON(datass);  //dataType指明了返回数据为json类型，故不需要再反序列化
                // link = jQuery.parseJSON(linkss);  //dataType指明了返回数据为json类型，故不需要再反序列化
                var myChart = echarts.init(document.getElementById('dom'));
                var categories = [];
                categories[0] = {
                    name: '当前搜索'
                };
                categories[1] = {
                    name: '知识点'
                };
                categories[2] = {
                    name: '章节'
                };
                categories[3] = {
                    name: '教材版本'
                };
                /* for (var i = 0; i < 3; i++) {
                categories[i] = {
                    name: '类目' + i
                };
            } */
                option = {
                    // 图的标题
                    title: {
                        text: ''
                    },
                    // 提示框的配置
                    tooltip: {
                        formatter: function (x) {
                            return x.data.des;
                        }
                    },
                    // 工具箱
                    toolbox: {
                        // 显示工具箱
                        show: true,
                        feature: {
                            mark: {
                                show: true
                            },
                            // 还原
                            restore: {
                                show: true
                            },
                            // 保存为图片
                            saveAsImage: {
                                show: true
                            }
                        }
                    },
                    legend: [{
                        // selectedMode: 'single',
                        data: categories.map(function (a) {
                            return a.name;
                        })
                    }],
                    series: [{
                        type: 'graph', // 类型:关系图
                        layout: 'force', //图的布局，类型为力导图
                        symbolSize: 40, // 调整节点的大小
                        roam: true, // 是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移,可以设置成 'scale' 或者 'move'。设置成 true 为都开启
                        legendHoverLink: true,//是否启用图例 hover(悬停) 时的联动高亮。
                        hoverAnimation: false,//是否开启鼠标悬停节点的显示动画
                        edgeSymbol: ['circle', 'arrow'],
                        edgeSymbolSize: [2, 10],
                        edgeLabel: {
                            normal: {
                                textStyle: {
                                    fontSize: 20
                                }
                            }
                        },
                        force: {
                            repulsion: 1500,
                            edgeLength: 100,
                            layoutAnimation: false,//因为力引导布局会在多次迭代后才会稳定，这个参数决定是否显示布局的迭代动画，在浏览器端节点数据较多（>100）的时候不建议关闭，布局过程会造成浏览器假死。
                        },
                        draggable: true,
                        focusNodeAdjacency : true,//是否在鼠标移到节点上的时候突出显示节点以及节点的边和邻接节点。
                        lineStyle: {
                            normal: {
                                width: 4,
                                color: '#4b565b',
                            }
                        },
                        edgeLabel: {
                            normal: {
                                show: true,
                                formatter: function (x) {
                                    return x.data.name;
                                }
                            }
                        },
                        label: {
                            normal: {
                                show: true,
                                textStyle: {}
                            }
                        },
                        // 数据
                        data: data,
                        links: link,
                        /*
                    links: [{
                     source: 'node01',
                     target: 'node02',
                     name: 'link01',
                     des: 'link01des'
                     }], */
                        categories: categories,
                    }]
                };

                /* setTimeout(()=> {
            myChart.setOption(option);
            }, 500) ; */
                echarts.init(document.getElementById('dom')).dispose();//销毁前一个实例
                var myChart = echarts.init(document.getElementById('dom'));//构建下一个实例
                myChart.setOption(option);
                $(".active.ui.inverted.dimmer").hide();
                myChart.on('click', function (params) {
                    zhi = params.name;
                    search();
                });
            }
        });

</script>
